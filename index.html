<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Credit Card Protection</title>
</head>
<body>
    <h2>Is your credit card info stolen on the internet? Check here!</h2>
    <form action="/my-handling-form-page" method="post">
        <div>
            <label for="name">Name:</label>
            <input type="text" name="user_name">
        </div>
        <div>
            <label for="cardNum">Credit card #:</label>
            <input type="number" name="card_number">
        </div>
        <div>
            <label for="expMonth">Expiration month (MM):</label>
            <input type="number" name="exp_month">
        </div>
        <div>
            <label for="expYear">Expiration year (YY):</label>
            <input type="number" name="exp_year">
        </div>
        <div>
            <label for="cvv">CVV #:</label>
            <input type="number" name="cvv_number">
        </div>
        <input type="submit" value="Add Name">
    </form>
</body>
</html>
